<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- největší hlavní recept -->
      <div class="card main-card">
        <div class="card-header">
          <span>Saláty</span>
          <span>5 komentářů</span>
        </div>
        <h1>Salát s&nbsp;vlašskými ořechy</h1>
      </div>
      <div class="small-container">
        <!-- malý recept 1 -->
        <div class="card card-small card-avocado">
          <div class="card-header">
            <span>Svačina</span>
            <span>16 komentářů</span>
          </div>
          <h2>Chlebíček s&nbsp;avokádem</h2>
        </div>
        <!-- malý recept 2 -->
        <div class="card card-small card-tacos border-left">
          <div class="card-header">
            <span>Mexická</span>
            <span>7 komentářů</span>
          </div>
          <h2>Avokádové tacos</h2>
        </div>
        <!-- malý recept 3 -->
        <div class="card card-small card-pita">
          <div class="card-header">
            <span>Luštěniny</span>
            <span>23 komentářů</span>
          </div>
          <h2>Pita chléb s&nbsp;cizrnou</h2>
        </div>
        <!-- malý recept 4 -->
        <div class="card card-small card-burger border-left">
          <div class="card-header">
            <span>Burgery</span>
            <span>19 komentářů</span>
          </div>
          <h2>Sojový burger</h2>
        </div>
      </div>
    </div>
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
